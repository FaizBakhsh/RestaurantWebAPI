<div class="container-fluid page">
    <div class="d-flex page_box p-3 mt-2">FiscalYears List</div>
    <div class="page_content shadow p-3 position-relative">

        <div class="pull-right" style="text-align:end; margin-top: 20px;">
            <button class="bttn" (click)="OpenFiscalYearDialog()">Create
            </button>
        </div>
        <c-card style="padding: 10px; margin-top: 10px;" class="mat-elevation-z8">
            <c-card-body
                style="padding: 10px;border-radius: 20px;    background:linear-gradient(135deg, #0a87a9, #065f78);">
                <div class="example-table-container">
                    <section class="example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                            <ng-container matColumnDef="yearCode">
                                <th mat-header-cell *matHeaderCellDef> YearCode </th>
                                <td mat-cell *matCellDef="let fiscalYears"> {{fiscalYears.yearCode}} </td>
                            </ng-container>
                            <ng-container matColumnDef="yearDesc">
                                <th mat-header-cell *matHeaderCellDef> YearDesc </th>
                                <td mat-cell *matCellDef="let fiscalYears"> {{fiscalYears.yearDesc}} </td>
                            </ng-container>
                            <ng-container matColumnDef="yearDateFrom">
                                <th mat-header-cell *matHeaderCellDef>
                                    From Date </th>
                                <td mat-cell *matCellDef="let fiscalYears">
                                    {{fiscalYears.yearDateFrom|date:"dd/MM/yyyy"}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="yearDateTo">
                                <th mat-header-cell *matHeaderCellDef>
                                    To Dtae </th>
                                <td mat-cell *matCellDef="let fiscalYears">
                                    {{fiscalYears.yearDateTo|date:"dd/MM/yyyy"}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="isActiveYear">
                                <th mat-header-cell *matHeaderCellDef> IsActiveYear </th>
                                <td mat-cell *matCellDef="let fiscalYears"> {{fiscalYears.isActiveYear ? 'yes'
                                    : 'no'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="actions" stickyEnd>
                                <th mat-header-cell *matHeaderCellDef style="width: 100px; text-align: center;">
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <div style="width: 100px;">
<button mat-icon-button mat-sm-button style="color:#1e293b ; " (click)="EditFiscalYear(row.id)"
    cTooltip="Edit FiscalYear ">
    <mat-icon>edit</mat-icon>
</button>

                                        <!-- <button mat-icon-button mat-sm-button matTooltip="Delete FiscalYear" color="warn"
                                        (click)="DeleteFiscalYear(row.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button> -->


                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </section>
                </div>
            </c-card-body>
        </c-card>
    </div>

    <div>
        <div *ngIf="isLoading" class="lightbox">
            <c-spinner style="height: 100px;width: 100px;color: white;"></c-spinner>
        </div>
    </div>
