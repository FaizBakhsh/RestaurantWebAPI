<ng-container>
  <c-toast-header [closeButton]="closeButton">
    <svg class="rounded me-2" focusable="false" height="20" preserveAspectRatio="xMidYMid slice" role="img" width="20"
      xmlns="http://www.w3.org/2000/svg">
      <rect fill="#007aff" height="100%" width="100%"></rect>
    </svg>
    <strong>{{title}}</strong>
  </c-toast-header>
  <c-toast-body #toastBody [cToastClose]="toastBody.toast">

  </c-toast-body>
</ng-container>
