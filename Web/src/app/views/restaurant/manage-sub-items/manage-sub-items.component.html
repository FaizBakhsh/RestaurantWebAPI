<div class="container-fluid page">
    <div class="d-flex page_box p-3 mt-2  header-sticky" position="sticky">
        <div *ngIf="Add">Manage SubItems
        </div>
        <div *ngIf="Edit">Edit SubItems
        </div>
    </div>
    <div class="page_content shadow p-3 position-relative">
        <form name="userForm" #userForm="ngForm" (ngSubmit)="userForm.form.valid  " novalidate class="event-form">
            <div style="margin:10px; text-align: center; justify-content: center;align-items: center;">
                <mat-form-field fxFlex="49%" appearance="outline" class="form-group">
                    <mat-label>Enter Name</mat-label>
                    <input matInput required #name="ngModel" name="name" maxlength="1000" type="text" required="true"
                        [(ngModel)]="selectedSubItem.name">
                </mat-form-field>
                <mat-checkbox name="isActive" [(ngModel)]="selectedSubItem.isActive">
                    IsActive
                </mat-checkbox>
                <!-- <mat-form-field fxFlex="49%" appearance="outline">
                    <mat-label>Enter Description</mat-label>
                    <textarea matInput maxlength="2000" name="description" rows="1"></textarea>
                </mat-form-field> -->
            </div>
            <div fxLayoutAlign="end end">

            </div>
            <div fxLayoutAlign="end end">
                <div style="margin-top: 10px;">
                    <button [ngClass]="{disabledBtn:isReadOnly}" class="darkBttn"  style="margin-right:10px ;"
                        [routerLink]="['/restaurant/sale/sbItemRecipe']">
                        Recipe</button>
                    <button *ngIf="Add" [ngClass]="{disabledBtn:isReadOnly}" class="bttn"  type="submit"
                        (click)="SaveSubItems();">
                        Save
                    </button>
                    <button *ngIf="Edit" [ngClass]="{disabledBtn:isReadOnly}" class="bttn"  type="submit"
                        (click)="SaveSubItems()">
                        Update
                    </button>
                </div>
                <div>
                    <button mat-icon-button mat-sm-button color="primary" cTooltip="Refresh" cTooltipPlacement="top"
                        (click)="ngOnInit()">
                        <mat-icon>autorenew</mat-icon>
                    </button>
                </div>
            </div>
        </form>
        <c-card style="padding: 10px; margin-top: 30px;" class="mat-elevation-z8">
            <h5 cCardTitle>SubItems List</h5>
            <c-card-body style="padding: 10px;background-color: rgb(2, 42, 75);margin: 5px;border-radius: 10px;">
                <div class="example-table-container">
                    <section class="example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <ng-container matColumnDef="Id">
                                <th mat-header-cell *matHeaderCellDef> Sr No </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="des">
                                <th mat-header-cell *matHeaderCellDef> Description </th>
                                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                            </ng-container>
                            <ng-container matColumnDef="isActive">
                                <th mat-header-cell *matHeaderCellDef> IsActive </th>
                                <td mat-cell *matCellDef="let element"> {{element.isActive?'Yes':'No'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions" stickyEnd="true">
                                <th mat-header-cell *matHeaderCellDef>
                                    <p style="width: 150px;text-align: center;">Action</p>
                                </th>
                                <td mat-cell *matCellDef="let row" style="width: 150px;">
                                    <div style="width: 150px;text-align: center;" [ngClass]="{disabledDiv:isReadOnly}">
                                        <button mat-icon-button mat-sm-button style="color:#1e293b ; "
                                            cTooltip="Edit Source" (click)="GetSubItemsForEdit(row.id)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <!-- <button mat-icon-button mat-sm-button color="warn" cTooltip="Delete Source"
                                            (click)="DeleteSource(row.id)">
                                            <mat-icon>delete</mat-icon>
                                        </button> -->
                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </section>
                </div>
            </c-card-body>
        </c-card>
    </div>
</div>
