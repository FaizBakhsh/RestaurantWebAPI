<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2  header-sticky" position="sticky">
    <div *ngIf="Add">Manage Vouchers Discount
    </div>
    <div *ngIf="Edit">Edit Vouchers Discount
    </div>
  </div>
  <div class="page_content shadow p-3 position-relative">
    <form #userForm="ngForm" [validated]="validFields" novalidate cForm>
      <c-row>
        <c-col [xs]>
          <div [cFormFloating]="true">
            <input cFormControl required id="floatingInput" placeholder="Vouchers Discount" #KeyValue="ngModel"
              name="keyValue" maxlength="45" [(ngModel)]="selectedVouchersDiscount.keyValue" />
            <label cLabel for="floatingInput">Enter Key</label>
            <c-form-feedback [valid]="false">Its Required.</c-form-feedback>
          </div>
        </c-col>
        <c-col [xs]>
          <div [cFormFloating]="true">
            <input cFormControl required id="floatingInput" placeholder="Discount Value" type="number" suffix="%"
              #Value="ngModel" name="value" [(ngModel)]="selectedVouchersDiscount.value" />
            <label cLabel for="floatingInput"> Discount Value in Rs </label>
            <c-form-feedback [valid]="false">Please provide Discount Value.</c-form-feedback>
          </div>
        </c-col>
      </c-row>
      <div style="text-align:end ">
        <mat-checkbox #isActive="ngModel" name="isActive" [(ngModel)]="selectedVouchersDiscount.isActive">
          IsActive
        </mat-checkbox>
      </div>
      <c-col [xs]>
        <div class="pull-right" style="text-align:end; margin-top: 20px; ">
          <div style="margin-top: 10px;">
            <button *ngIf="Add" [ngClass]="{disabledBtn:isReadOnly}" class="bttn"  type="submit"
              (click)="SaveVouchersDiscount();">
              Save
            </button>
            <button *ngIf="Edit" [ngClass]="{disabledBtn:isReadOnly}" class="bttn"  type="submit"
              (click)="UpdateVouchersDiscount()">
              Update
            </button>
            <button mat-icon-button mat-sm-button color="primary" cTooltip="Refresh" cTooltipPlacement="right"
              (click)="Refresh()">
              <mat-icon>autorenew</mat-icon>
            </button>
          </div>
        </div>
      </c-col>
    </form>
    <c-card style="padding: 10px; margin-top: 30px;" class="mat-elevation-z8">
      <c-card-body style="padding: 10px;background-color: rgb(2, 42, 75);margin: 5px;border-radius: 10px;">
        <div class="example-table-container">
          <section class="example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Sr No </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef> IsActive </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive?'Yes':'No'}} </td>
              </ng-container>
              <ng-container matColumnDef="key" style="width: 40%;">
                <th mat-header-cell *matHeaderCellDef>
                  <div style="width: 40%;">Key</div>
                </th>
                <td mat-cell *matCellDef="let element" style="width: 40%;">
                  <div style="width: 40%;">{{element.keyValue}}</div>
                </td>
              </ng-container>
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef style="width: 40%;">
                  <div style="width: 40%;">Discount Value</div>
                </th>
                <td mat-cell *matCellDef="let element" style="width: 40%;">
                  <div style="width: 40%;">{{element.value}}</div>
                </td>
              </ng-container>
              <ng-container matColumnDef="actions" stickyEnd="true">
                <th mat-header-cell *matHeaderCellDef>
                  <p style="font-size: 14px;width: 100%;text-align:center;">Action</p>
                </th>
                <td mat-cell *matCellDef="let row">
                  <div style="text-align:center;width: 100px;" [ngClass]="{disabledDiv:isReadOnly}">
                    <button mat-icon-button mat-sm-button style="color:#1e293b ; " cTooltip="Edit Vouchers Discount"
                      (click)="GetVouchersDiscountForEdit(row.id)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <!-- <button mat-icon-button mat-sm-button color="warn" cTooltip="Delete Vouchers Discount"
                      (click)="DeleteVouchersDiscount(row.id)">
                      <mat-icon>delete</mat-icon>
                    </button> -->
                  </div>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </section>
        </div>
      </c-card-body>
    </c-card>
  </div>
</div>
