<div class="container-fluid page">
    <div class="d-flex page_box p-3 mt-2">Vendor List</div>
    <div class="page_content shadow p-3 position-relative">
        <div class="pull-right" style="text-align:end; margin-top: 20px;">
            <button mat-raised-button color="primary" [routerLink]="['/restaurant/manageVendor']">Add New</button>
        </div>
        <section class="example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 50px;">
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> Sr No </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef style="width: 15%;">
                        <div style="min-width: 150px;"> Name </div>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 15%;">
                        <div style="min-width: 150px;"> {{element.name}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef style="width: 15%;">
                        <div style="min-width: 150px;"> Code</div>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 15%;">
                        <div style="min-width: 150px;"> {{element.code}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="creditDays">
                    <th mat-header-cell *matHeaderCellDef style="width: 15%;">
                        <div style="min-width: 150px;"> Credit Days</div>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 15%;">
                        <div style="min-width: 150px;"> {{element.creditDays}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="area">
                    <th mat-header-cell *matHeaderCellDef style="width: 15%;">
                        <div style="min-width: 150px;"> Area </div>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 15%;">
                        <div style="min-width: 150px;"> {{element.area}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="account">
                    <th mat-header-cell *matHeaderCellDef style="width: 15%;">
                        <div style="min-width: 150px;"> Account </div>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 15%;">
                        <div style="min-width: 150px;"> {{element.account}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Phone">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%;">
                        <div style="min-width: 150px;"> Phone</div>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 20%;">
                        <div style="min-width: 150px;">
                            {{element.phone}}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%;">
                        <div style="min-width: 150px;"> Email </div>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 20%;">
                        <div style="min-width: 150px;">{{element.email}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Address">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%;">
                        <div style="min-width: 150px;">Address</div>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 20%;">
                        <div style="min-width: 150px;">{{element.address}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="City">
                    <th mat-header-cell *matHeaderCellDef style="width: 10%;">
                        <div style="min-width: 150px;">City </div>
                    </th>
                    <td mat-cell *matCellDef="let element" style="width: 10%;">
                        <div style="min-width: 150px;">{{element.city}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Action" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef>
                        <p style="font-size: 14px;margin-left: 27px;width: 100px;">Actions</p>
                    </th>
                    <td mat-cell *matCellDef="let cust">
                        <div style="width: 100px;">
                            <button mat-icon-button mat-sm-button color="primary" (click)="EditVendor(cust)"
                                matTooltip="Edit" style="cursor: pointer;"><mat-icon>edit</mat-icon></button>
                            <button mat-icon-button mat-sm-button color="warn" matTooltip="Delete"
                                (click)="DeleteVendor(cust.id)"><mat-icon>delete</mat-icon></button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </section>
    </div>
</div>
