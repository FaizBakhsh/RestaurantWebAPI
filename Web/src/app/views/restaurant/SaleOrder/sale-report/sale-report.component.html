<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2">Sale Report</div>
  <div class="page_content shadow p-3 position-relative">
    <div style="text-align:center;padding-top: 70px;">
      <div>
        <mat-form-field>
          <mat-label>Start Date</mat-label>
          <input matInput [max]="maxDate" [matDatepicker]="startDateDP" placeholder="Start Date" name="startDate"
            [(ngModel)]="fromDate">
          <mat-datepicker-toggle matSuffix [for]="startDateDP"></mat-datepicker-toggle>
          <mat-datepicker #startDateDP></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="margin-left:10px">
          <mat-label>To Date</mat-label>
          <input matInput [min]="fromDate" [matDatepicker]="endDateDP" placeholder="End Date" name="endDate"
            [(ngModel)]="toDate">
          <mat-datepicker-toggle matSuffix [for]="endDateDP"></mat-datepicker-toggle>
          <mat-datepicker #endDateDP></mat-datepicker>
        </mat-form-field>
        <button mat-icon-button [ngClass]="{disabledIconBtn:isReadOnly}"  cTooltip="Get record  in Date Range" (click)="transform()">
          <mat-icon class="redIcon">search</mat-icon>
        </button>
        <button mat-icon-button mat-sm-button  color="primary" cTooltip="Refresh  List" (click)="ngOnInit()">
          <mat-icon>autorenew</mat-icon>
        </button>
      </div>
    </div>
    <c-card style="padding: 10px; margin-top: 30px;" class="mat-elevation-z8">
      <c-card-body style="padding: 10px;background-color: rgb(2, 42, 75);margin: 5px;border-radius: 10px;">
        <div class="example-table-container">
          <section class="example-container mat-elevation-z8" tabindex="0" style="border-radius: 5px;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Sr No </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.createdOn|date:"dd/MM/yyyy"}} </td>
              </ng-container>
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
              </ng-container>
              <ng-container matColumnDef="discount">
                <th mat-header-cell *matHeaderCellDef> Discount </th>
                <td mat-cell *matCellDef="let element"> {{element.discountValue}} </td>
              </ng-container>
              <ng-container matColumnDef="gST">
                <th mat-header-cell *matHeaderCellDef>GST </th>
                <td mat-cell *matCellDef="let element"> {{element.gstValue}} </td>
              </ng-container>
              <ng-container matColumnDef="service">
                <th mat-header-cell *matHeaderCellDef>Service</th>
                <td mat-cell *matCellDef="let element"> {{element.service}} </td>
              </ng-container>
              <ng-container matColumnDef="netTotal">
                <th mat-header-cell *matHeaderCellDef> Net Total </th>
                <td mat-cell *matCellDef="let element"> {{element.netTotal}} </td>
              </ng-container>
              <ng-container matColumnDef="paymentMethod">
                <th mat-header-cell *matHeaderCellDef>Payment Mathod</th>
                <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </section>
        </div>
      </c-card-body>
    </c-card>
  </div>
</div>
